<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Air Fantasy Football Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
    }

    th {
      background-color: #003366;
      color: #fff;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>General Air Fantasy Football Dashboard</h1>

  <div>
    <h2>General Air – Advance Series</h2>
    <div id="error-28619535" class="error"></div>
    <table>
      <thead>
        <tr><th>Team</th><th>Manager</th><th>Record</th></tr>
      </thead>
      <tbody id="league-28619535"></tbody>
    </table>
  </div>

  <div>
    <h2>General Air – Plus Series</h2>
    <div id="error-1816101066" class="error"></div>
    <table>
      <thead>
        <tr><th>Team</th><th>Manager</th><th>Record</th></tr>
      </thead>
      <tbody id="league-1816101066"></tbody>
    </table>
  </div>

  <script>
    async function loadLeagueData(leagueId) {
      const tableBody = document.getElementById(`league-${leagueId}`);
      const errorDiv = document.getElementById(`error-${leagueId}`);

      try {
        const response = await fetch(`/.netlify/functions/espn-proxy?leagueId=${leagueId}`);
        if (!response.ok) throw new Error("Failed to fetch league data");

        const data = await response.json();

        data.teams.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.location} ${team.nickname}</td>
            <td>${team.managers.map(m => m.firstName).join(", ")}</td>
            <td>${team.record.overall.wins}-${team.record.overall.losses}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        errorDiv.textContent = "Error loading data for this league.";
        console.error(error);
      }
    }

    loadLeagueData(28619535);
    loadLeagueData(1816101066);
  </script>
</body>
</html>
