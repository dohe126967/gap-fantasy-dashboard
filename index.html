<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Air Fantasy Football Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 50px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #002e5d;
      color: white;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>General Air Fantasy Football Dashboard</h1>

  <section id="advance-league">
    <h2>General Air – Advance Series</h2>
    <div id="error-advance" class="error"></div>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Manager</th>
          <th>Record</th>
        </tr>
      </thead>
      <tbody id="advance-table-body"></tbody>
    </table>
  </section>

  <section id="plus-league">
    <h2>General Air – Plus Series</h2>
    <div id="error-plus" class="error"></div>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Manager</th>
          <th>Record</th>
        </tr>
      </thead>
      <tbody id="plus-table-body"></tbody>
    </table>
  </section>

  <script>
    const fetchLeagueData = async (leagueId, seasonId, tableBodyId, errorId) => {
      try {
        const res = await fetch(`/.netlify/functions/espn-proxy?leagueId=${leagueId}&seasonId=${seasonId}`);
        const data = await res.json();

        if (!Array.isArray(data.teams)) {
          throw new Error("Invalid response format");
        }

        const tableBody = document.getElementById(tableBodyId);
        data.teams.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.location} ${team.nickname}</td>
            <td>${team.owners.join(', ')}</td>
            <td>${team.record.overall.wins}-${team.record.overall.losses}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        document.getElementById(errorId).innerText = "Error loading data for this league.";
      }
    };

    // Advance Series League ID: 28619535
    // Plus Series League ID: 1816101066
    fetchLeagueData(28619535, 2025, 'advance-table-body', 'error-advance');
    fetchLeagueData(1816101066, 2025, 'plus-table-body', 'error-plus');
  </script>
</body>
</html>
