<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Air Fantasy Football Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .at-risk {
      background-color: #ffdddd;
    }
  </style>
</head>
<body>
  <h1>üèà General Air Fantasy Football Dashboard</h1>

  <div id="advance-series">
    <h2>üî• General Air ‚Äì Advance Series (A League)</h2>
    <h3>Standings</h3>
    <table id="advance-standings">
      <thead>
        <tr>
          <th>Rank</th><th>Team</th><th>Manager</th><th>Record</th><th>Points For</th><th>Points Against</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="standard-series">
    <h2>üí® General Air ‚Äì Standard Series (B League)</h2>
    <h3>Standings</h3>
    <table id="standard-standings">
      <thead>
        <tr>
          <th>Rank</th><th>Team</th><th>Manager</th><th>Record</th><th>Points For</th><th>Points Against</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const leagueIds = {
      "advance": 28619535,
      "standard": 1816101066
    };

    const fetchStandings = async (leagueKey, leagueId) => {
      const url = `https://fantasy.espn.com/apis/v3/games/ffl/seasons/2025/segments/0/leagues/${leagueId}`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const teams = data.teams;

        const tableBody = document.querySelector(`#${leagueKey}-standings tbody`);
        teams.sort((a, b) => a.rankFinal - b.rankFinal);

        teams.forEach((team, index) => {
          const owner = team.owners?.[0] || 'N/A';
          const settings = team.record.overall;
          const row = document.createElement('tr');

          if (leagueKey === "advance" && index >= teams.length - 3) {
            row.classList.add("at-risk");
          }

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${team.location} ${team.nickname}</td>
            <td>${owner}</td>
            <td>${settings.wins}-${settings.losses}</td>
            <td>${team.points?.total || 0}</td>
            <td>${team.pointsAgainst || 0}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error(`Error fetching standings for ${leagueKey}:`, error);
      }
    };

    fetchStandings("advance", leagueIds.advance);
    fetchStandings("standard", leagueIds.standard);
  </script>
</body>
</html>
